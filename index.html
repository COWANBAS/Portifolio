<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo | Dark Edition</title>
    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background-color: #121212; 
            color: #e0e0e0; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #1a1a1a;
            color: #ffffff;
            width: 100%;
            padding: 3rem 0;
            text-align: center;
            border-bottom: 2px solid #333;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .profissão {
            color: #aaaaaa; 
            font-weight: bold;
            font-size: 0.9rem;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 3rem 0;
            background: #1e1e1e; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        h2 {
            border-left: 4px solid #ffffff; 
            padding-left: 15px;
            margin-bottom: 20px;
        }
        .pdf-container {
            width: 100%;
            height: 850px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2d2d2d;
        }
        footer {
            padding: 2rem;
            font-size: 0.8rem;
            color: #555;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kauan Fonseca Ruiz de Carvalho</h1>
        <p class="profissão">Estudante de Engenharia Civil | Auxiliar MM Engenharia e Arquitetura | Planejamento e Controle</p>
    </header>
    <div class="container">
        <h2>Currículo</h2>
        <p>Última atualização 26/02/2026</p>
        <embed 
            src="curriculo.pdf" 
            type="application/pdf" 
            class="pdf-container"
        />
    </div>

    <footer>
        Kauan Fonseca - Todos os direitos reservados.
    </footer>
</body>
</html>
